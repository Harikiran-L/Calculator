<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div id = "previous-text" data-previous-text class="previous-text"> </div>
            <div id = "current-text" data-current-text class="current-text"></div>
        </div>
        <button id = "all-clear" data-all-clear class = 'twice'>AC</button>
        <button id = "delete" data-delete>DEL</button>
        <button id = "operation" data-operation>รท</button>
        <button id = "number" data-number>1</button>
        <button id = "number" data-number>2</button>
        <button id = "number" data-number>3</button>
        <button id = "operation" data-operation>*</button>
        <button id = "number" data-number>4</button>
        <button id = "number" data-number>5</button>
        <button id = "number" data-number>6</button>
        <button id = "operation"data-operation>+</button>
        <button id = "number" data-number>7</button>
        <button id = "number" data-number>8</button>
        <button id = "number" data-number>9</button>
        <button id = "operation" data-operation>-</button>
        <button id = "number" data-number>.</button>
        <button id = "number" data-number>0</button>
        <button id = "equals" data-equals-to class = 'twice'>=</button>
    </div>
    
</body>
</html>
